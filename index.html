<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Network</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar (Facebook-style) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="#">SocialNet</a>
        <div class="ms-auto">
            <button id="logout-btn" class="btn btn-danger">Logout</button>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-4">
        <!-- Login Page -->
        <section id="login-page" class="d-flex justify-content-center align-items-center vh-100">
            <div class="card p-4 shadow">
                <h3 class="text-center">Login</h3>
                <form id="login-form">
                    <input type="text" id="username" class="form-control my-2" placeholder="Username">
                    <input type="password" id="password" class="form-control my-2" placeholder="Password">
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </section>

        <!-- Home Page -->
        <section id="home-page" class="d-none">
            <div class="row">
                <!-- Sidebar (Profile and Friend List) -->
                <div class="col-lg-3 d-none d-lg-block">
                    <div class="card p-3 mb-3">
                        <div class="d-flex align-items-center">
                            <img id="profile-photo" src="default-avatar.jpg" alt="Profile" class="rounded-circle" width="100" height="100">
                            <button id="edit-profile-btn" class="btn btn-info ms-2">Edit</button>
                        </div>
                        <div id="profile-name" class="mt-2">Username</div>
                    </div>
                    <div class="card p-3">
                        <h5>Friends</h5>
                        <ul class="list-group" id="friend-list">
                            <li class="list-group-item">ðŸ‘¤ Friend 1</li>
                            <li class="list-group-item">ðŸ‘¤ Friend 2</li>
                        </ul>
                    </div>
                </div>

                <!-- Main Content (Posts) -->
                <div class="col-lg-6">
                    <button id="new-post-btn" class="btn btn-success w-100 my-3">New Post</button>
                    <div id="posts">
                        <div class="card p-3 my-2">
                            <h6><strong>User</strong></h6>
                            <p>This is a sample post.</p>
                            <button class="btn btn-secondary comment-btn">Comment</button>
                        </div>
                    </div>
                </div>

                <!-- Sidebar (Navigation) -->
                <div class="col-lg-3 d-none d-lg-block">
                    <button id="friend-list-btn" class="btn btn-info w-100">Friend List</button>
                </div>
            </div>
        </section>

        <!-- Post Page -->
        <section id="post-page" class="d-none">
            <div class="card p-4">
                <h4>New Post</h4>
                <input type="text" id="post-title" class="form-control my-2" placeholder="Title">
                <textarea id="post-description" class="form-control my-2" placeholder="Description"></textarea>
                <input type="file" id="post-photo" class="form-control my-2">
                <button id="post-btn" class="btn btn-primary mt-2">Post</button>
                <button class="btn btn-secondary mt-2 back-btn">Back</button>
            </div>
        </section>

        <!-- Friend List Page -->
        <section id="friend-list" class="d-none">
            <div class="card p-4">
                <h4>Friend List</h4>
                <ul class="list-group">
                    <li class="list-group-item">ðŸ‘¤ Friend 1</li>
                    <li class="list-group-item">ðŸ‘¤ Friend 2</li>
                </ul>
                <button class="btn btn-secondary mt-2 back-btn">Back</button>
            </div>
        </section>

        <!-- Edit Profile Page -->
        <section id="edit-profile-page" class="d-none">
            <div class="card p-4">
                <h4>Edit Profile</h4>
                <input type="text" id="edit-username" class="form-control my-2" placeholder="Username">
                <input type="file" id="edit-profile-photo" class="form-control my-2">
                <button id="save-profile-btn" class="btn btn-primary mt-2">Save</button>
                <button class="btn btn-secondary mt-2 back-btn">Back</button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
